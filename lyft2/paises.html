<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loing in</title>
    <link rel="icon"
      type="image/ico"
      href="img/favicon.ico">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Prompt:200,300,400,500" rel="stylesheet">
    <!-- Optional theme -->
    <link rel="stylesheet" href="paiss.css">
  </head>
  <body>
    <section class="form-container">
      <div class="container-fluid">
        <form class="form-signup" name="myForm">
          <h2 id="form-signup-heading">
            Loing in
          </h2>
          <div class="name-container input-box">
            <label for="name" class="sr-only">Nombre</label>
            <input name="nombre" type="text" id="name" class="form-control"
            placeholder="Ingrese su nombre" required>
          </div>
          <div class="email-container input-box">
            <label for="inputEmail" class="sr-only">
              Correo Electrónico
            </label>
            <input name="email" type="email" id="input-email" class="form-control" placeholder="Ingrese su correo electrónico" autofocus="">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" value="remember-me">
              <span>Deseo recibir información vía email</span>
            </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block submit-btn" type="submit">Registrar</button>
        </form>
      </div>  
    </section>
    <!-- /container -->
    <script type='text/javascript' src='pais.js'></script>
    <script type='text/javascript' src='paises.js'></script>
  </body>
</html>
